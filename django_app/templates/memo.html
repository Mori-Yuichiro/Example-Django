{% extends "base.html" %}
<title>{% block title%}Memo {{ block.super }}{% endblock %}</title>

{% block content %}
    <h1>Memo {{ block.super }}</h1>
    {% for memo in memos %}
        {% comment %} <a href="{% url 'django_app:edit_memo' %}">{{ memo.memo }} {{ memo.updated_at }}</a> {% endcomment %}
        <a href="{% url 'django_app:edit_memo' memo_id=memo.id %}">{{ memo.memo }} {{ memo.updated_at }}</a>
    {% endfor %}
    <a href="{% url 'django_app:new_memo' %}">新規投稿</a>
{% endblock %}
